<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: black;
            border-radius: 10px;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay: 0s;
            margin: auto;
        }

        div:hover {
            animation-name: kabir;
            animation-duration: 4.0s;
        }

        @keyframes kabir {
            0% {
                width: 60vh;
                height: 60vh;
                background-color: blue;
                border-radius: 50%;
            }
            50% {
                width: 500px;
            }

            70% {
                background-color: brown;
                height: 70vh;
            }

            100% {
                background-color: cadetblue;
                width: 100vh;
                height: 98vh;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="" alt="">
    </div>
</body>
</html>
