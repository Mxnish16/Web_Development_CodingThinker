<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>BSSS REGISTRATION FORM</legend>
        <label for="a">Name:</label>
        <input type="text" placeholder="Enter your Name" id="a">
        <br>
        <label for="b">Phone No</label>
        <input type="number" placeholder="Enter your number" id="b">
        <br>
        <label for="c">Password</label>
        <input type="password" placeholder="Enter your Password" id="c">
        <br>
        <label for="d">Male</label>
        <input type="radio" name="Male">
        <label for="e">Female</label>
        <input type="radio" name="Male">
        <br>
        <label for="f">Date of birth</label>
        <input type="date">
        <br>
        <label for="g">Choose file</label>
        <input type="file">
        <br>
        <label for="h">Check now</label>
        <input type="checkbox">
        <br>
    </fieldset>
    
</body>
</html>
