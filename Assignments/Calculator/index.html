<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <input placeholder="0"/>
            <div class="button-grid">
                <button class="button color operators ac">C</button>
                <button class="button color operators plus">+/-</button>
                <button class="button color operators percentage">%</button>
                <button class="button color2 operators divide">/</button>
        
                <button class="button color3 numbers">7</button>
                <button class="button color3 numbers">8</button>
                <button class="button color3 numbers">9</button>
                <button class="button color2 multiply">*</button>
                
                <button class="button color3 numbers">4</button>
                <button class="button color3 numbers">5</button>
                <button class="button color3 numbers">6</button>
                <button class="button color2 minus">-</button>
                
                <button class="button color3 numbers">1</button>
                <button class="button color3 numbers">2</button>
                <button class="button color3 numbers">3</button>
                <button class="button color2 plus">+</button>
                
                <button class="button color3 numbers zero">0</button>
                <br>
                <button class="button color3 point">.</button>
                <button class="button color2 equals">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
