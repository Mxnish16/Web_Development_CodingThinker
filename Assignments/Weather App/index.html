<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="error">
      <p>*Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="/Assignments/Weather App/images/humidity (2).png" class="weather-icon">
      <h1 class="temp">10Â°C</h1>
      <h2 class="City">Bhopal</h2>
      <div class="details">
        <div class="col">
          <img src="/Assignments/Weather App/images/humidity.png" width="60px" height="60px">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="/Assignments/Weather App/images/wind.png" width="60px" height="60px">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
